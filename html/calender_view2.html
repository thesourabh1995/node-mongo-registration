<html>

<head>
  <title>Calender</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="main.css" />

<body ng-app="myApp">
  <div class="main-div-view" ng-controller="calenderView">
    <div class="first-row week-row" ng-init="week1=[1,2,3,4,5,6,7]">
      <div class="div-{{x}}" ng-repeat="x in week1">
        <button class="download-button but_x" ng-class="no_back" ng-click="action_onclick(x,$event);">{{x}}</button>
      </div>
    </div>
    <div class="second-row week-row" ng-init="week2=[8,9,10,11,12,13,14]">
      <div class="div-{{x}} " ng-repeat="x in week2">
        <button class="download-button but_x" ng-class="no_back" ng-click="action_onclick(x,$event); ">{{x}}</button>
      </div>
    </div>
    <div class="third-row week-row " ng-init="week3=[15,16,17,18,19,20,21] ">
      <div class="div-{{x}}" ng-repeat="x in week3 ">
        <button class="download-button but_x" ng-class="no_back" ng-click="action_onclick(x,$event); ">{{x}}</button>
      </div>
    </div>
    <div class="fourth-row week-row " ng-init="week4=[22,23,24,25,26,27,28] ">
      <div class="div-{{x}} " ng-repeat="x in week4 ">
        <button class="download-button but_x" ng-class="no_back" ng-click="action_onclick(x,event); ">{{x}}</button>
      </div>
    </div>
    <div class="fivth-row week-row " ng-init="week5=[29,30,31] ">
      <div class="div-{{x}} " ng-repeat="x in week5 ">
        <button class="download-button but_x" ng-class="no_back" ng-click="action_onclick(x,$event); ">{{x}}</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript " src="../js/common.js "></script>
<script type="text/javascript " src="../controllers/bookingController.js "></script>

</html>
