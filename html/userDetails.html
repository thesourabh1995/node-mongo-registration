<html>
<head>
<title>User Details</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="main.css"/>
<body>
<div class="main-div-details details-div">
  <div class="position-div">
<div class="name-div detail-text-pad detail-top-pad">
  <span class="u-head">User Name :</span>
  <span class="user-name">{{name}}<span>
</div>
<div class="email-div detail-text-pad">
  <span class="u-head">Email :</span>
  <span class="user-email">{{email}}<span>
</div>
<div class="mobile-div detail-text-pad">
  <span class="u-head">Mobile No :</span>
  <span class="user-mobile">{{mobile}}<span>
</div>
</div>
</div>
</body>
</html>
