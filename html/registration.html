<html>
<head>
<title>Registration Page</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="main.css"/>
<body ng-app="myApp">
  <div class="regis-head">
    Registration
  </div>
  <div class="regist-main" ng-controller="regisController">
   <div class="name-div">
     <div class="user-name text-style">User Name</div>
     <input type="text" class="name" ng-model="name" />
   </div>
   <div class="email-div">
     <div class="user-name text-style">Email</div>
     <input type="text" class="email" ng-model="email"/>
   </div>
   <div class="mob-div">
     <div class="user-mob text-style">Mobile No</div>
     <input type="text" class="mobile" maxlength="10" ng-model="mobile" ng-keypress="isNumber($event)"/>
   </div>
   <div class="password-div">
     <div class="user-pass text-style">Password</div>
     <input type="password" class="passkey" ng-model="passkey"/>
   </div>
   <div class="button-div">
     <button ng-click="submitData()">SUBMIT</button>
   </div>
   <div class="login-div">
     <div class="login-text">Already Registered ?</div>
     <div class="button-div">
       <button class="margin-8" ng-click="loginPage();">Login</button>
   </div>
   </div>
  </div>
</body>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../controllers/regisControl.js"></script>
</html>
